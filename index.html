<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div id="display">result here</div>
            <div id="firstRow">
                <div class="firstRow empty"></div>
                <button class="firstRow button" id="backspace">&lt;-</button>
                <button class="firstRow button" id="clear">C</button>
            </div>
            <div id="secondRow">
                <button class="secondRow button numbutton" id="seven">7</button>
                <button class="secondRow button numbutton" id="eight">8</button>
                <button class="secondRow button numbutton" id="nine">9</button>
                <button class="secondRow button operatebutton" id="divide">/</button>
            </div>
            <div id="thirdRow">
                <button class="thirdRow button numbutton" id="four">4</button>
                <button class="thirdRow button numbutton" id="five">5</button>
                <button class="thirdRow button numbutton" id="six">6</button>
                <button class="thirdRow button operatebutton" id="multiply">x</button>
            </div>
            <div id="fourthRow">
                <button class="fourthRow button numbutton" id="one">1</button>
                <button class="fourthRow button numbutton" id="two">2</button>
                <button class="fourthRow button numbutton" id="three">3</button>
                <button class="fourthRow button operatebutton" id="subtract">-</button>
            </div>
            <div id="fifthRow">
                <button class="fifthRow button numbutton" id="zero">0</button>
                <button class="fifthRow button" id="decimal">.</button>
                <button class="fifthRow button equalsbutton" id="equal">=</button>
                <button class="fifthRow button operatebutton" id="add">+</button>
            </div>
        </div>
    
    </body>
</html>
